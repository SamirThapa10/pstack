<div class="main" id="profile">
    {% load static %}
    <div class="editsection" id="editsecction">
        <form name="editprofile" id="updateProfile" method="POST" encytpe="multipart/form-data">
            {% csrf_token %}
            <div class="sknint">
                <label>Interests</label>
                <input id="interestsinput" type="text" name="interests" class="inputsknint"
                    value="{{user.usersprofile.interests}}">
                <label>Skills</label>
                <input type="text" id="skillsinput" name="skills" class="inputsknint"
                    value="{{user.usersprofile.skills}}">
            </div>

            <div class="aboutme">
                <label id="labelaboutme">About Me</label>
                <textarea maxlength="128" type="text" id="aboutmeinput" placeholder="Max=128" name="aboutme"
                    class="aboutmeinput">{{user.usersprofile.aboutme}}</textarea>

            </div>
            <div class="editfooter">
                <div class="sociallinks">
                    <div class="input-cont">
                        <svg id="fb" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem"
                            viewBox="0 0 35.997 35.779">
                            <path id="fb-2" data-name="fb"
                                d="M36,18a18,18,0,1,0-20.811,17.78V23.2h-4.57V18h4.57V14.033c0-4.511,2.687-7,6.8-7a27.68,27.68,0,0,1,4.029.352v4.429H23.744a2.6,2.6,0,0,0-2.933,2.811V18H25.8L25,23.2H20.811V35.779A18,18,0,0,0,36,18Z"
                                fill="#5d5d5d" />
                        </svg>
                        <input id="fblink" name="fblink" type="text" value="{{user.usersprofile.fblink}}">

                    </div>
                    <div class="input-cont">
                        <svg id="gitHb" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem"
                            viewBox="0 0 36 35.109">
                            <path id="gitHb-2" data-name="gitHb"
                                d="M18,.445a18,18,0,0,0-5.693,35.077c.9.169,1.23-.387,1.23-.866,0-.428-.015-1.56-.023-3.06-5.007,1.086-6.063-2.415-6.063-2.415a4.771,4.771,0,0,0-2-2.632c-1.63-1.116.126-1.094.126-1.094A3.774,3.774,0,0,1,8.333,27.31a3.836,3.836,0,0,0,5.243,1.5,3.838,3.838,0,0,1,1.14-2.407c-4-.45-8.2-2-8.2-8.9a6.944,6.944,0,0,1,1.852-4.83,6.4,6.4,0,0,1,.158-4.764s1.507-.483,4.95,1.845a16.97,16.97,0,0,1,9,0C25.9,7.428,27.4,7.911,27.4,7.911a6.577,6.577,0,0,1,.18,4.764,6.973,6.973,0,0,1,1.845,4.83c0,6.915-4.208,8.438-8.212,8.88a4.309,4.309,0,0,1,1.215,3.33c0,2.409-.022,4.344-.022,4.929,0,.472.315,1.035,1.237.855A17.978,17.978,0,0,0,18,.445"
                                transform="translate(0 -0.445)" fill="#5d5d5d" />
                        </svg>
                        <input id="githublink" type="text" name="gitlink" value="{{user.usersprofile.gitlink}}">
                    </div>


                </div>
        </form>
        <div class="uploadsvg">
            <svg id="svgsvgsvg" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24">
                <path id="savepaths"
                    d="M23.984 11h-2.006c-.057-.557-.143-1.104-.287-1.631l1.82-.862c.245.799.401 1.632.473 2.493zm-3.035-3.493l1.81-.857c-.353-.7-.758-1.368-1.236-1.981l-1.512 1.318c.36.474.667.986.938 1.52zm.039 8.939c-.26.519-.562 1.01-.904 1.473l1.539 1.29c.465-.616.871-1.276 1.211-1.976l-1.846-.787zm-.836-13.238c-.589-.54-1.214-1.038-1.9-1.454l-1.216 1.599c.577.334 1.104.739 1.602 1.177l1.514-1.322zm-1.414 16.195c-1.779 1.608-4.129 2.597-6.713 2.597-5.525 0-10.021-4.486-10.021-10 0-3.692 2.021-6.915 5.011-8.647l-1.215-1.599c-3.473 2.103-5.8 5.897-5.8 10.246 0 6.627 5.385 12 12.025 12 3.204 0 6.107-1.259 8.264-3.297l-1.551-1.3zm3.258-6.403c-.054.54-.162 1.063-.299 1.574l1.864.795c.224-.762.372-1.553.439-2.369h-2.004zm-9.996 5l7-8h-4v-10h-6v10h-4l7 8z"
                    fill="#D0AC6E" />
            </svg>
            Update
        </div>
    </div>

    <div class="showprofile">
        <div class="profilehead">
            <div class="leftvline">
            </div>
            <div class="avatarmiddleframe">
                <img id="profileavatarshow" class="editprofileavatars" src="{{ user.usersprofile.avatar.url }}" alt="#">
                <form id="iamgeavatarform" enctype="multipart/form-data">
                    <input id="profileavatarshowupload" type="file" style="display: none;"
                        accept="image/x-png,image/gif,image/jpeg"></input></form>
            </div>
            <div class="rightvline">
            </div>
        </div>
        <div class="profilename">@{{ user.username }}</div>
        <div class="profileintrests">
            <span class="titles">Interests</span>
            <span class="contentss" id="contentsintrests">
                {{user.usersprofile.interests}}
            </span>
        </div>
        <div class="profileskills">
            <span class="titles">Skills</span>
            <span class="contentss" id="contentsskills">{{user.usersprofile.skills}}</span>
        </div>
        <div class="profileaboutme">
            <span class="titles">About Me</span>
            <span class="contentss" id="contentsaboutme">
                {{user.usersprofile.aboutme}}

            </span>
        </div>
        <div class="profilesociallinks">
            <a id="openfblinka" href="{{user.usersprofile.fblink}}" target="_blank" rel="noopener noreferrer">
                <svg id="showfb" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem"
                    viewBox="0 0 35.997 35.779">
                    <path id="fb-3" data-name="fb"
                        d="M36,18a18,18,0,1,0-20.811,17.78V23.2h-4.57V18h4.57V14.033c0-4.511,2.687-7,6.8-7a27.68,27.68,0,0,1,4.029.352v4.429H23.744a2.6,2.6,0,0,0-2.933,2.811V18H25.8L25,23.2H20.811V35.779A18,18,0,0,0,36,18Z"
                        fill="#5d5d5d" />
                </svg></a>

            <a id="opengitlinka" href="{{user.usersprofile.fblink}}" target="_blank" rel="noopener noreferrer">
                <svg id="showgithub" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem"
                    viewBox="0 0 36 35.109">
                    <path id="gitHb-3" data-name="gitHb"
                        d="M18,.445a18,18,0,0,0-5.693,35.077c.9.169,1.23-.387,1.23-.866,0-.428-.015-1.56-.023-3.06-5.007,1.086-6.063-2.415-6.063-2.415a4.771,4.771,0,0,0-2-2.632c-1.63-1.116.126-1.094.126-1.094A3.774,3.774,0,0,1,8.333,27.31a3.836,3.836,0,0,0,5.243,1.5,3.838,3.838,0,0,1,1.14-2.407c-4-.45-8.2-2-8.2-8.9a6.944,6.944,0,0,1,1.852-4.83,6.4,6.4,0,0,1,.158-4.764s1.507-.483,4.95,1.845a16.97,16.97,0,0,1,9,0C25.9,7.428,27.4,7.911,27.4,7.911a6.577,6.577,0,0,1,.18,4.764,6.973,6.973,0,0,1,1.845,4.83c0,6.915-4.208,8.438-8.212,8.88a4.309,4.309,0,0,1,1.215,3.33c0,2.409-.022,4.344-.022,4.929,0,.472.315,1.035,1.237.855A17.978,17.978,0,0,0,18,.445"
                        transform="translate(0 -0.445)" fill="#5d5d5d" />
                </svg></a>
        </div>
    </div>
</div>
</div>
